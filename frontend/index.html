<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-OLLAMA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <button class="chats button">Chats</button>
        <div id="icon">Chat-OLLAMA</div>
        <button class="make-chat button">New Chat</button>
      </div>
      <div id="middle">
        <div class="ollama-msg text">
          <div class="msg-name">Chat-OLLAMA</div>
          <div class="msg">sample message</div>
        </div>
        <div class="user-msg text">
          <div class="msg-name">You</div>
          <div class="msg">sample message</div>
        </div>
      </div>
      <div id="bottom">
        <textarea></textarea>
        <button class="button">Send</button>
      </div>
    </div>
  </body>
</html>
